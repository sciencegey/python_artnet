name: Build and publish package to PyPi

on:
  push:
  # Allows you to manually run
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build Package üè≠
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip --user
        python3 -m pip install build --user
    - name: Build package
      run: python -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
  
  publish-to-pypi:
    name: Publish üêç package to PyPi
    # Only runs when there is a new tag
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPi on tag pushes
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/python_artnet
    permissions:
      id-token: write
      
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1.10

  publish-to-test-pypi:
    name: Publish üêç package to TestPyPi üë∑‚Äç‚ôÇÔ∏è
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/python_artnet
    permissions:
      id-token: write
      
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1.10
      with:
        repository-url: https://test.pypi.org/legacy/
